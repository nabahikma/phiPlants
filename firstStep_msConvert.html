<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/icon.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSConvert Options</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-half {
            flex: 1;
            background-image: url('/lefthalf.jpeg'); /* Update the path to your desired image */
            background-size: cover;
            background-position: center;
        }

        .right-half {
            flex: 1;
            background-color: #e6f3f5;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 40px;
            overflow-y: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .logs {
            margin-top: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half"></div>
        <div class="right-half">
            <h1>Convert Raw (.d) to mzML</h1>
            <form id="msconvert-form" action="/run-msconvert/" method="post" enctype="multipart/form-data">
                <label for="ms_level">Polarity (e.g., positive):</label>
                <input type="text" id="polarity" name="polarity" required>

                <label for="scan_time">Scan Time in Seconds (e.g., 60,90):</label>
                <input type="text" id="scan_time" name="scan_time" required>

                <label for="mz_window">mz Window (e.g., 100.1,307.5):</label>
                <input type="text" id="mz_window" name="mz_window" required>

                <label for="parent_folder">Bruker .d folder Path:</label>
                <input type="text" id="parent_folder" name="parent_folder" required>

                <button type="submit">Run</button>
            </form>
            <div class="logs" id="logs">Processing logs will appear here...</div>
        </div>
    </div>
    <script>
        const form = document.getElementById('msconvert-form');
        const logsDiv = document.getElementById('logs');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            if (!response.body) {
                logsDiv.textContent = 'Failed to start processing.';
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            logsDiv.textContent = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                logsDiv.textContent += decoder.decode(value);
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
