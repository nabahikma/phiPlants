<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annotated Table</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .pill { display:inline-block; padding:6px 12px; border-radius:20px; background:#f3f3f3; border:1px solid #ddd; margin-right:8px; }
    table { border-collapse: collapse; width:100%; margin-top:12px; }
    th, td { border:1px solid #eee; padding:6px 8px; font-size:14px; }
    th { background:#f7f7f7; text-align:left; position: sticky; top: 0; }
    #grid { max-height: 70vh; overflow: auto; display: block; }
  </style>
</head>
<body>
  <h2>Features_Matrix_Annotated</h2>
  <div class="pill">Directory: <strong>{{ directory }}</strong></div>
  <div class="pill">File: <strong>{{ file }}</strong></div>

  <div id="grid">
    <table id="tbl">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
(async function(){
  const params = new URLSearchParams(window.location.search);
  const directory = params.get("directory");
  const file = params.get("file");
  const url = `/static-proxy?directory=${encodeURIComponent(directory)}&file=${encodeURIComponent(file)}`;

  // Simple CSV fetcher (you can replace with a backend endpoint if you prefer)
  const resp = await fetch(url).catch(()=>null);
  if (!resp || !resp.ok) {
    document.body.insertAdjacentHTML("beforeend", "<p>Failed to load annotated CSV (add a /static-proxy route or serve directly).</p>");
    return;
  }
  const text = await resp.text();

  const lines = text.trim().split(/\r?\n/);
  const head = lines.shift().split(",");
  document.querySelector("#tbl thead").innerHTML = "<tr>" + head.map(h=>`<th>${h}</th>`).join("") + "</tr>";

  const tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = lines.map(line => {
    const cols = line.split(",");
    return "<tr>" + cols.map(c=>`<td>${c}</td>`).join("") + "</tr>";
  }).join("");
})();
</script>
</body>
</html>
